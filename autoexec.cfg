// Commands here will run at game launch, after mastercomfig

// numpad class switch
bind kp_end "joinclass scout"
bind kp_downarrow "joinclass soldier"
bind kp_pgdn "joinclass pyro"
bind kp_leftarrow "joinclass demoman"
bind kp_5 "joinclass heavyweapons"
bind kp_rightarrow "joinclass engineer"
bind kp_home "joinclass medic"
bind kp_uparrow "joinclass sniper"
bind kp_pgup "joinclass spy"
bind kp_ins "joinclass random"

// arrows loadout switch
bind UPARROW "load_itempreset 0"
bind RIGHTARROW "load_itempreset 1"
bind DOWNARROW "load_itempreset 2"
bind LEFTARROW "load_itempreset 3"

// zoom script
alias "+zoomer" "fov_desired 30; r_drawviewmodel 0"
alias "-zoomer" "fov_desired 90; viewmodel_fov 75; r_drawviewmodel 1"
bind "shift" "+zoomer"

// unbind voice chat
unbind v
